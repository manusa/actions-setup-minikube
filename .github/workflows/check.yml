name: Perform checks

on: [push]

jobs:
  main:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@master
      - name: NPM install
        run: npm install
      - name: Check Format
        run: npm run format-check
      - name: Unit tests
        run: npm test
