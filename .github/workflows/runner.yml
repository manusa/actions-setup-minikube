name: Run action and validate environment

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  default-inputs:
    name: Run with defaults
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kubernetes: [v1.18.2,v1.17.5,v1.12.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@master
      - name: Test Action
        uses: ./
        with:
          minikube version: v1.9.2
          kubernetes version: ${{ matrix.kubernetes }}
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate Minikube
        run: minikube status | grep Running
      - name: Validate Cluster
        run: kubectl get nodes
      - name: Validate default driver
        run: 'cat $MINIKUBE_HOME/.minikube/machines/minikube/config.json | grep ''"DriverName": "none"'''
  docker-driver:
    name: Run with Docker driver
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@master
      - name: Test Action
        uses: ./
        with:
          minikube version: v1.9.2
          kubernetes version: v1.18.2
          github token: ${{ secrets.GITHUB_TOKEN }}
          driver: docker
      - name: Validate Minikube
        run: minikube status | grep Running
      - name: Validate Cluster
        run: kubectl get nodes
      - name: Validate Docker driver
        run: 'cat $MINIKUBE_HOME/.minikube/machines/minikube/config.json | grep ''"DriverName": "docker"'''
